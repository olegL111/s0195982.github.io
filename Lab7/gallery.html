<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex align-items-center">
                <h1 class="h4 mb-0">Галерея изображений</h1>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <h2 class="text-center mb-4">Галерея изображений</h2>

                <div class="gallery-slider">
                    <div class="gallery-slide">
                        <img src="https://i.pinimg.com/originals/aa/30/77/aa3077e18cb8bae18755bbabefc32d9c.jpg" alt="Горы" class="gallery-image">
                    </div>
                    <div class="gallery-slide">
                        <img src="https://cdn.culture.ru/images/1c645038-d5ff-5337-a6ee-c9ac2df5bf88" alt="Лес" class="gallery-image">
                    </div>
                    <div class="gallery-slide">
                        <img src="https://i.pinimg.com/736x/9c/86/05/9c8605f059819166f55aa01c93c897a7.jpg" alt="Озеро" class="gallery-image">
                    </div>
                    <div class="gallery-slide">
                        <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=400&h=300&fit=crop" alt="Водопад" class="gallery-image">
                    </div>
                    <div class="gallery-slide">
                        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=300&fit=crop" alt="Лесная тропа" class="gallery-image">
                    </div>
                    <div class="gallery-slide">
                        <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400&h=300&fit=crop" alt="Туман" class="gallery-image">
                    </div>
                    <div class="gallery-slide">
                        <img src="https://images.unsplash.com/photo-1476820865390-c52aeebb9891?w=400&h=300&fit=crop" alt="Закат" class="gallery-image">
                    </div>
                    <div class="gallery-slide">
                        <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?w=400&h=300&fit=crop" alt="Осень" class="gallery-image">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">&copy; 2025. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="gallery-slick.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
